name: Build and Deploy
on: 
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies and build  ğŸ”§
      run: |
        npm install
        npm run generate
      env:
        NUXT_APP_BASE_URL: ${{ secrets.NUXT_APP_BASE_URL  }}

    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
          branch: gh-pages # ë³€ê²½: GitHub Pagesë¡œ ë°°í¬í•˜ê¸° ìœ„í•´ gh-pages ë¸Œëœì¹˜ ì‚¬ìš©
        folder: dist